<html>
<head>
	<title></title>

	<style>
		
		body{
			background-image: url(dmaze.jpg);
			background-repeat: no-repeat;
			background-size: cover;
		}

		#buggy{
			width:100px;
			height:100px;
			background-image: url(rocky.png);
			background-size: contain;
			background-repeat: no-repeat;
			left:10px;
			position:absolute;
		}
	</style>
</head>
<body>

	<div id="buggy"></div>

	<script type="text/javascript">

		buggy.style.left = "0px";
		buggy.style.top = "0px";

		 var x = parseInt(buggy.style.left);

		 var y= parseInt(buggy.style.top);

		document.addEventListener("keydown", function(event){
			console.log(x)


			if (event.keyCode == 39){
				x= x+10;
			buggy.style.left = x +"px";


			}

		 if (event.keyCode == 37){
				x= x-10;
			buggy.style.left = x +"px";

			}

			

			if (event.keyCode == 38){
				y = y-10;
				buggy.style.top = y + "px";

			}

			 if (event.keyCode == 40){
				y = y+10;
				buggy.style.top = y + "px";
			
			}

		})


	</script>

</body>
</html>
