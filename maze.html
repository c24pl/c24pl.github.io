		buggy.style.left = "0px";
		buggy.style.top = "0px";

		 var x = parseInt(buggy.style.left);

		 var y= parseInt(buggy.style.top);

		document.addEventListener("keydown", function(event){
			console.log(x)
			console.log (y)

			if (x>=1100 && y<50){
				alert("u did it!")
			}

			if (event.keyCode == 39){
				x= x+10;

		 if (event.keyCode == 37){
				x= x-10;
			buggy.style.left = x +"px";

			}

			

			if (event.keyCode == 38){
				y = y-10;
