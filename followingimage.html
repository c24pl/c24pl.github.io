<!DOCTYPE html>
<html>
<head>
	<title>	</title>

	
	<style type="text/css">
		#pup{
			width:200px;
			height:200px;
			background-image: url(rocky.png);
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
			position: absolute;


		}

		#background{
			width:100%;
			height: 700px;
			background-repeat: no-repeat;
			background-size: cover;
			background-image:url(grass.jpg);
		}

		body{
			margin:0px;
		}

	</style>
		
</head>
<body>
<div id=background></div>

<div id="pup"></div>


<script type="text/javascript">

		document.addEventListener("mousemove",
			function(event){
				pup.style.left = event.clientX +"px"
				pup.style.top = event.clientY + "px"
			})
	

</script>

</body>
</html>
